---
 - name: install Apache
   hosts: all
   become: yes

   vars:
    source_file: /home/ansible/ansible/MyWebSite/index.html
    destin_file: /var/www/html

   tasks:
   - name: install httpd
     yum:
      name: httpd
      state: latest

   - name: start Apache and AutoEnable
     service:
      name: httpd
      state: started
      enabled: yes

   - name: create directory on dest servers
     file:
      state: directory
      recurse: yes
      path: "{{ destin_file }}"

   - name: copy html file
     copy:
      src: "{{ source_file }}"
      dest: "{{ destin_file }}"
      notify: Restart Apache

   - name: start Firewall
     service:
      name: firewalld
      state: started
      enabled: yes

   - name: open Firewall ports
     firewalld:
      service: http
      permanent: true
      offline: yes
      state: enabled
